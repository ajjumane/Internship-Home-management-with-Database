<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Manager - Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; display: flex; align-items: center; }
        .auth-card { background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); padding: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="auth-card">
                    <h2 class="text-center mb-4">üè† Home Hub</h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                    
                    <ul class="nav nav-pills nav-fill mb-4">
                        <li class="nav-item">
                            <button class="nav-link {{ 'active' if mode == 'login' }}" data-bs-toggle="pill" data-bs-target="#pills-login">Login</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link {{ 'active' if mode == 'register' }}" data-bs-toggle="pill" data-bs-target="#pills-register">Register</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade {{ 'show active' if mode == 'login' }}" id="pills-login">
                            <form action="/login" method="POST">
                                <div class="mb-3"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
                                <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
                        <div class="tab-pane fade {{ 'show active' if mode == 'register' }}" id="pills-register">
                            <form action="/register" method="POST">
                                <div class="mb-3"><input type="text" name="username" class="form-control" placeholder="Choose Username" required></div>
                                <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Create Password" required></div>
                                <button type="submit" class="btn btn-success w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
